<!DOCTYPE html>
<html>
<head>
    <!-- Carregar bootstrap, estilização css, fontes e ícones -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/style_auth.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Entrar</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
         <h1>Sistema Finanças</h1>
         <a href="/admin">
            <span class="material-symbols-outlined" style="font-size: 50px;">admin_panel_settings</span>
         </a>
      </div>
    </nav>
    <div class="container">
      <form action="{% url 'entrar' %}" method="POST">
        <H1>Entrar</H1>
        
        {% csrf_token %}
        {{ form.as_p }}
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <p style="color:tomato">{{ message }}</p>
        {% else %}
        <p style="color:olivedrab">{{ message }}</p>
        {% endif %}
        {% endfor %}
        <input type="submit" class="btn btn-primary p-3" value="Entrar" style="width:99%;">
        </input>
      </form>
      <a href="/registrar" class="btn btn-primary p-1" style="background-color:gray">
        Registrar
      </a>
      <a href="/sair" class="btn btn-primary p-1" style="background-color:gray">
        Sair
      </a> 
    </div>

</body>
</html>
