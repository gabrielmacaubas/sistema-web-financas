<!DOCTYPE html>
<html>
<head>
   <!-- Carregar bootstrap, estilização css, fontes e ícones -->
   {% load static %}
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static '/style_financas.css' %}">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar">
      <div class="container-fluid">
         <h1>Sistema Finanças</h1>
         <a href="{% url 'home' %}">
            <span class="material-symbols-outlined" style="font-size: 50px;">home</span>
         </a>
      </div>
   </nav>
   <!-- Formulário para alterar receita -->
   <div class="container">
      <form action="{% url 'alterar_receita' id %}" method="post">
         <h1>Alterar Receita</h1>
         {% csrf_token %}
         {{ form.as_p }}
         <a href="{% url 'receitas' %}">
            <input type="button" id="voltar" value="Voltar" style="background-color:gray">
         </a>
         <input type="submit" value="Alterar">
      </form>
   </div>
</body>
</html>
